{% extends "blog/base.html" %}

{% block title %}Add New Visit Records{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" enctype="multipart/form-data" action="{% url 'add_new_visit' %}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Visit Details</h3>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee:</label>
                <div class="col-sm-4">
                    {{ form.employee }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-4">
                    {{ form.date }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Time visit start:</label>
                <div class="col-sm-4">
                    {{ form.time_visit_start }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Time visit end:</label>
                <div class="col-sm-4">
                    {{ form.time_visit_end }}
                </div>
            </div>
             <div class="form-group row">
                <label class="col-sm-2 col-form-label">Reason:</label>
                <div class="col-sm-4">
                    {{ form.reason }}
                </div>
            </div>
            <div class="form-group row" style="display:flex; gap:30px;">
                <label class="col-sm-1 col-form-label" ></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
